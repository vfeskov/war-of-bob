<wob-start (nickname)="setNickname($event)" *ngIf="!nickname"></wob-start>
<div *ngIf="nickname">
  <wob-header [nickname]="nickname" [time$]="time$" [topTime$]="topTime$"></wob-header>
  <wob-battlefield [bob$]="bob$" [projectile$]="projectile$" [bobHp$]="bobHp$" [level$]="level$"></wob-battlefield>
</div>
<wob-finish [time]="finalTime" [result]="result" *ngIf="finalTime"></wob-finish>
<wob-footer [latency$]="latency$"></wob-footer>
