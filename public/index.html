<!doctype html>
<html id="html">
  <head>
    <title>WAR OF BOB</title>
    <link rel="stylesheet" href="/app.css" />
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="start" style="display: none">
      <div id="nickname-container">
        <div>
          Bob "<span id="nickname" contenteditable="true" spellcheck="false" placeholder="The Example"></span>" Roberts
        </div>
        <div>
          <input type="submit" id="nickname-submit" value="GO"/>
        </div>
      </div>
    </div>
    <div id="game" style="display: none">
      <div id="header">
        <div id="time"></div>
        <div id="name">Bob "<span id="header-nickname"></span>" Roberts</div>
        <div class="top-time-container">
          <span id="top-time"></span>
        </div>
      </div>
      <div id="battlefield">
        <div id="latency"></div>
        <div id="level"></div>
        <canvas id="battlefield-canvas"></canvas>
      </div>
      <footer>
        <div class="icons">Icons made by  <a href="http://www.freepik.com" title="Freepik">Freepik</a>, <a href="http://www.flaticon.com/authors/madebyoliver" title="Madebyoliver">Madebyoliver</a> &amp; <a href="http://www.flaticon.com/authors/nikita-golubev" target="_blank" title="Nikita Golubev">Nikita Golubev</a> from <a href="http://www.flaticon.com" target="_blank" title="Flaticon">www.flaticon.com</a> are licensed by <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        <div class="game"><a target="_blank" href="https://github.com/vfeskov">Vladimir Feskov</a> &copy; 2017</div>
      </footer>
    </div>
    <div id="finish" style="display:none">
      <h1>WAR OF BOB</h1>
      <div id="finish-highscore" style="display:none">New Highscore!</div>
      <div id="finish-time-container">You survived <span id="finish-time"></span> seconds.</div>
      <div class="leaderboard-container">
        <h3>Top Bobs</h3>
        <ol id="finish-leaderboard"></ol>
      </div>
      <div>Hit Space to restart, Escape to exit.</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/rxjs/Rx.min.js"></script>
    <script src="/common/util.js"></script>
    <script src="/common/game.js"></script>
    <script src="/views/start.js"></script>
    <script src="/views/battlefield.js"></script>
    <script src="/views/level.js"></script>
    <script src="/views/latency.js"></script>
    <script src="/views/header.js"></script>
    <script src="/views/finish.js"></script>
    <script src="/init.js"></script>
  </body>
</html>
